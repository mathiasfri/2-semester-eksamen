<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Assigned Tasks</title>
    <link rel="stylesheet" th:href="@{/header-footer.css}">
    <link rel="stylesheet" th:href="@{/main.css}">
</head>
<body>
<div th:insert="~{fragments/header-footer.html :: header}"></div>
<main>
    <h1>Assigned Tasks</h1>

    <table>
        <tr th:if="${assignedTasks.isEmpty()}">
            <td colspan="4">No assigned tasks found.</td>
        </tr>
        <tr th:each="tasks : ${assignedTasks}">
            <td th:text="${tasks.title}"></td>
            <td th:text="${tasks.deadline}"></td>
            <td th:text="${tasks.timeSpent}"></td>
            <td>
                <a th:href="@{'/projectCalculator/viewproject/' + ${tasks.getId()}}">View Project</a>
            </td>
        </tr>
    </table>
</main>
<div th:insert="~{fragments/header-footer.html :: footer}"></div>
</body>
</html>
