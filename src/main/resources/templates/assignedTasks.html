<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Assigned Tasks</title>
</head>
<body>
<main>
    <h1>Assigned Tasks</h1>

    <table>
        <tr th:if="${assignedTasks.isEmpty()}">
            <td colspan="4">No assigned tasks found.</td>
        </tr>
        <tr th:each="tasks : ${assignedTasks}">
            <td th:text="${tasks.title}"></td>
            <td th:text="${tasks.deadline}"></td>
            <td th:text="${tasks.timeSpent}"></td>
            <a th:href="@{'/projectCalculator/project/' + ${tid}}"
               class="btn btn-primary btn-lg btn-block">
                <button type="button" class="btn btn-primary btn-lg btn-block">View</button>
            </a>
        </tr>
    </table>

    <br>
    <br>
    <button onclick="history.back()">Go Back</button>
</main>
</body>
</html>
