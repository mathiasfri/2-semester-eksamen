<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Update Project</title>

</head>
<body>
<h1>Update Project</h1>
<div>
    <form th:action="@{/projectCalculator/updateproject}" th:object="${updateProject}" method="post">
        <label>
            <input type="text" th:field="*{title}" placeholder="insert title"><br/><br/>
        </label>

        <label>
            <input type="date" th:field="*{deadline}" placeholder="Insert deadline" required><br/><br/>
        </label>

        <label>
            <input type="number" th:field="*{budget}" placeholder="insert budget"><br/><br/>
        </label>
        <label>
            <input type="number" th:field="*{timeSpent}" placeholder="insert budget"><br/><br/>
        </label>
        <label>
            <input type="text" th:field="*{description}" placeholder="insert description"><br/><br/>
        </label>

        <input type="hidden" th:field="*{userId}">
        <input type="hidden" th:field="*{id}">


        <button type="submit">Submit</button>
        <button type="reset">reset</button>
    </form>
</div>
</body>
</html>
