<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Update Project</title>
    <link rel="stylesheet" th:href="@{/header-footer.css}">
    <link rel="stylesheet" th:href="@{/main.css}">
</head>
<body>
<div th:insert="~{fragments/header-footer.html :: header}"></div>
<h1 class="centered">Update Project</h1>
<div>
    <form th:action="@{/projectCalculator/updateproject}" th:object="${updateProject}"
          method="post" style="margin-top: 60px">
        <p>
            <label class="centered">Title:</label>
            <input type="text" th:field="*{title}" placeholder="insert title"><br/><br/>
        </p>

        <p>
            <label class="centered">Deadline:</label>
            <input type="date" th:field="*{deadline}" placeholder="Insert deadline"required><br/><br/>
        </p>

        <p>
            <label class="centered">Budget (in DKK):</label>
            <input type="number" th:field="*{budget}" placeholder="insert budget"><br/><br/>
        </p>

        <p>
            <label class="centered">Description:</label>
            <input type="text" th:field="*{description}" placeholder="insert description"><br/><br/>
        </p>

        <input type="hidden" th:field="*{userId}">
        <input type="hidden" th:field="*{id}">


        <p class="centered"><button class="default-button" type="submit">Submit</button></p>
        <p class="centered"><button class="default-button" type="reset">Reset</button></p>
    </form>
</div>
<div th:insert="~{fragments/header-footer.html :: footer}"></div>
</body>
</html>
