<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Your site</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>

<body>
<main>
    <h1 th:text="'Welcome ' + ${email} + ' to your personal site'"></h1>
    <br>
    <a th:href="@{'/projectCalculator/login'}">
        <button type="button">Logout</button>
    </a>
    <br>

    <br>
    <a th:href="@{'/projectCalculator/createproject/' + ${userId}}">Add project</a>
    <br>
    <br>

    <div class="sub-projects-container">
        <div th:if="${projectList.isEmpty()}">
            <p>No projects made... Create a project!</p>
        </div>
        <div th:unless="${projectList.isEmpty()}" th:each="pl : ${projectList}" class="sub-project-card">
            <div class="card" style="width: 18rem;">
                <div class="card-body">
                    <h3 class="card-title" th:text="${pl.getTitle()}"></h3>
                    <div>
                        <p style="font-weight: bold" th:text="'Budget'"></p>
                        <p th:text="${pl.getBudget()} + ' DKK'"></p>
                        <p style="font-weight: bold" th:text="'Deadline'"></p>
                        <p th:text="${pl.getDeadline()}"></p>
                        <p style="font-weight: bold" th:text="'timeSpent'"></p>
                        <p th:text="${pl.getTimeSpent()}"></p>
                    </div>
                    <div>
                        <a th:href="@{'/projectCalculator/project/' + ${pl.getId()} + '?userId=' + ${userId}}"
                           class="btn btn-primary btn-lg btn-block">
                            <button type="button" class="btn btn-primary btn-lg btn-block">View</button>
                        </a>
                        <a th:href="@{'/projectCalculator/updateproject/'+ ${pl.getId()}}"
                           class="btn btn-primary btn-lg btn-block">
                            <button type="button" class="btn btn-primary btn-lg btn-block">Update</button>
                        </a>
                        <form th:action="@{'/projectCalculator/deleteproject/' + ${pl.getId()}}" method="post">
                            <input type="hidden" name="_method" value="delete">
                            <button type="submit" onclick="return confirm('Are you sure you want to delete this project?')" class="btn btn-primary btn-lg btn-block">Delete Project</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <a th:href="@{'/projectCalculator/assignedprojects/' + ${userId}}">
        <button type="button">Assigned Projects</button>
    </a>
    <a th:href="@{'/projectCalculator/assignedsubprojects/' + ${userId}}">
        <button type="button">Assigned SubProjects</button>
    </a>
    <a th:href="@{'/projectCalculator/assignedtasks/' + ${userId}}">
        <button type="button">Assigned Tasks</button>
    </a>
</main>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
</body>
</html>
