<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Create a Project</title>
  <link rel="stylesheet" th:href="@{/main.css}">
</head>
<body>
<h1 class="centered">Create a Project</h1>
<div>
  <form th:action="@{/projectCalculator/addproject}" th:object="${newProject}" method="post">
    <label>
      <input type="text" th:field="*{title}" placeholder="type title"><br/><br/>
    </label>

    <label>
      <input type="date" th:field="*{deadline}" placeholder="type date"><br/><br/>
    </label>

    <label>
      <input type="number" th:field="*{budget}" placeholder="insert budget"><br/><br/>
    </label>
    <label>
      <input type="number" th:field="*{timeSpent}" placeholder="insert timeSpent"><br/><br/>
    </label>
    <label>
      <input type="text" th:field="*{description}" placeholder="type description"><br/><br/>
    </label>

    <input type="hidden" th:field="*{userId}">

    <button type="submit">Submit</button>
    <button type="reset">Reset</button>
  </form>
</div>
</body>
</html>
