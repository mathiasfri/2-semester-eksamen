<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Create a task</title>
  <link rel="stylesheet" th:href="@{/main.css}">
  <link rel="stylesheet" th:href="@{/header-footer.css}">
</head>
<body>
<div th:insert="~{fragments/header-footer.html :: header}"></div>
<h1 class="centered">Create a task</h1>
<div>
  <form th:action="@{/projectCalculator/addtask}" th:object="${newTask}" method="post" style="margin-top: 60px">
    <p>
      <label class="centered">Title:</label>
      <input type="text" th:field="*{title}" placeholder="type title"><br/><br/>
    </p>

    <p>
      <label class="centered">Deadline:</label>
      <input type="date" th:field="*{deadline}" placeholder="type date"><br/><br/>
    </p>

    <p>
      <label class="centered">Time spent (in hours):</label>
      <input type="number" th:field="*{timeSpent}" placeholder="type title"><br/><br/>
    </p>

    <input type="hidden" th:field="*{subId}">

    <p class="centered"><button class="default-button" type="submit">Submit</button></p>
    <p class="centered"><button class="default-button" type="reset">Reset</button></p>
    <div th:if="${deadlineError}" class="error-message">
      Task deadline cannot exceed the subproject deadline.
    </div>
  </form>
</div>
<div th:insert="~{fragments/header-footer.html :: footer}"></div>
</body>
</html>
