<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Sign Up</title>
  <link rel="stylesheet" th:href="@{/main.css}">
</head>
<body>
<h1 class="centered">Create user account!</h1>
<div>
  <form th:action="@{/projectCalculator/adduser}" th:object="${newUser}" method="post">
    <label>
      <input type="email" th:field="*{email}" placeholder="type email">
    </label>

    <label>
      <input type="password" th:field="*{password}" placeholder="type password">
    </label>

    <button type="submit">Submit</button>
    <button type="reset">reset</button>
  </form>
</div>
</body>
</html>
