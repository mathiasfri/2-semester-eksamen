<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Assigned Projects</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  <link rel="stylesheet" th:href="@{/header-footer.css}">
  <link rel="stylesheet" th:href="@{/main.css}">
</head>
<body>
<div th:insert="~{fragments/header-footer.html :: header}"></div>
<main>
  <h1>Assigned Projects</h1>

  <table>
    <tr th:if="${assignedProjects.isEmpty()}">
      <td colspan="4">No assigned projects found.</td>
    </tr>

    <div th:each="project : ${assignedProjects}" class="sub-project-card" style="width: 18rem;">
      <a th:href="@{'/projectCalculator/project/' + ${project.getId()} + '?userId=' + ${userId}}"
         class="card-link" style="text-decoration: none; color: black">
        <div class="card" style="width: 18rem;">
          <div class="card-body">
            <h5 class="card-title" th:text="${project.getTitle()}"></h5>
            <p class="card-subtitle mb-2 text-body-secondary" th:text="${project.getDescription()}"></p>
            <p th:text="'Deadline: ' + ${project.getDeadline()}"></p>
            <p th:text="'Budget: ' + ${project.getBudget()}"></p>
            <p th:text="'Time spent: ' + ${project.getTimeSpent()}"></p>
          </div>
        </div>
      </a>
    </div>
  </table>
</main>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
<div th:insert="~{fragments/header-footer.html :: footer}"></div>
</body>
</html>
