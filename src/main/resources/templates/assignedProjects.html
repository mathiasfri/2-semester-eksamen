<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Assigned Projects</title>
  <link rel="stylesheet" th:href="@{/header-footer.css}">
  <link rel="stylesheet" th:href="@{/main.css}">
</head>
<body>
<div th:insert="~{fragments/header-footer.html :: header}"></div>
<main>
  <h1>Assigned Projects</h1>

  <table>
    <tr th:if="${assignedProjects.isEmpty()}">
      <td colspan="4">No assigned projects found.</td>
    </tr>
    <tr th:each="project : ${assignedProjects}">
      <td th:text="${project.title}"></td>
      <td th:text="${project.description}"></td>
      <td th:text="${project.deadline}"></td>
      <td>
        <a th:href="@{'/projectCalculator/viewproject/' + ${project.getUserId}}">View Project</a>
      </td>
    </tr>
  </table>
</main>
<div th:insert="~{fragments/header-footer.html :: footer}"></div>
</body>
</html>
